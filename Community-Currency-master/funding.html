<html lang="en">
<head>
  <title>Cofinancing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="web3.js"></script>
  <script type="text/javascript" src="bignumber.js"></script>
  <script type="text/javascript" src="cc.js"></script>
  <script type="text/javascript" >	
	window.onload = function () {
	
	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + coinbase;
	document.getElementById('goalFunding').innerText = goalCrowdFundig/baseUnits + " HR";
	document.getElementById('realFunding').innerText = realCrowdFundig/baseUnits + " HR";
	}
	
	var budget = communityCurrency.getBudget();
	var goalCrowdFundig = budget[1];
	var realCrowdFundig = budget[5];
	
	function payFunding() {
		var payF = document.getElementById('payF').value * baseUnits;
		communityCurrency.payFunding(payF);
		location.reload();
	}
	
	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<div class=container">
     <div class="col-sm-3"> 
     <script type="text/javascript" src="navbar.js"></script>
     </div>
</div>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-4"> 
       <small><p id="me"></p></small>
    <h3><span class="glyphicon glyphicon-cloud-upload"></span> Community Crowd-funding</h3>
         	<div class="alert alert-warning">
				<small>This page only available to Commoners</small>
			</div>
		<form role="form">
		  <div class="form-group">
		    <label for="payF">Transfer Funding:</label>
		    <input type="text" class="form-control" id="payF" placeholder="Enter amount in HR">
		  </div>
		 </form>
		 <div>
		    <button type="submit" class="btn btn-default" onClick="payFunding();"><span class="glyphicon glyphicon-cloud-upload"></span> Transfer Funding</button>
		</div>
	<h4><span class="glyphicon glyphicon-cloud"></span> Community Crowd-funding Goals</h4>
		<form role="form">
		  <div class="form-group">
		    <label for="goalFunding">Community Goal:</label>
		    <output class="form-control" id="goalFunding"></output>
		  </div>
		  <div class="form-group">
		    <label for="realFunding">Transfered so far:</label>
			  <output type="text" class="form-control" id="realFunding"></output>
		  </div>
		</form>
    </div>
  </div>
</div>
</body>
</html>
