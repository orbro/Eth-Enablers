<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="web3.js"></script>
  <script type="text/javascript" src="bignumber.js"></script>
  <script type="text/javascript" src="cc.js"></script>
  <script type="text/javascript" >	
  
	window.onload = function () {
	document.getElementById('community').innerText = communityName + " Community";
	document.getElementById('comune').innerText = "Commune Account: " + commune;
	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + coinbase;
	document.getElementById('account').innerHTML = "<b>Account: </b>" + coinbase;
	document.getElementById('isMember').innerHTML = "<b>Commomer: </b>" + commoner;
	document.getElementById('alias').innerHTML = "<b>Alias: </b>" + myAlias;
	document.getElementById('communityCUnits').innerText = myCommunityCUnits/baseUnits + " HR";
	document.getElementById('reputation').innerText = myReputation/baseUnits + " UoT";
	document.getElementById('credit').innerText = myCredit/baseUnits + " HR";
	document.getElementById('available').innerText = available/baseUnits + " HR";
	document.getElementById('moneyLender').innerText = "Endorser: " + myMoneyLender;
	document.getElementById('unitsOfTrust').innerText = myUnitsOfTrust/baseUnits + " UoT";
	document.getElementById('deadline').innerText = "Deadline: " + dateMyDealine;
		
			var credits = communityCurrency.Credit({'_MoneyLender' : coinbase}, {fromBlock: 0, toBlock: 'latest'}, function(error, result) {
			var row = "";
			credits.watch(function(error, result){
			row += Date(result.args.__cDealine) + "&emsp;" + result.args._borrowerAddress + "&emsp;<span class=\"badge\">" + result.args._endorsedUoT/baseUnits + " UoT</span><br/>";
			document.getElementById('listCredit').innerHTML = row;
			});
		});
		
		var creditsExp = communityCurrency.CreditExp({'_MoneyLender' : coinbase}, {fromBlock: 0, toBlock: 'latest'},  function(error, result) {
			var row = "";
			creditsExp.watch(function(error, result){
			row += Date(result.args._timeStampCX) + "&emsp;" + result.args._exBorrowerAddress + "&emsp;<span class=\"badge\">" + result.args._oldUoT/baseUnits + " UoT</span> success <span class=\"badge\">" + result.args._success +  "<span><br/>";
			document.getElementById('listCreditEx').innerHTML = row;
			});
	  });
		
	}	

   </script>

    .navbar {
      margin-bottom: 0;
      border-radius: 0;
     }
   </style>
</head>
<body>

<div class=container">
     <div class="col-sm-3"> 
     <script type="text/javascript" src="navbar.js"></script>
     </div>
</div>

<div class="container bg-3 text-center">  
    <small><p id="me"></p></small>   
	<h2><p id="community"></p></h2>
	   <p id="comune"></p>
	   	<div class="form-group">
			 <a class="btn btn-default" role="button" href="mailto:desperado.theory@gmail.com?subject=CommonerRequest&Body=Indicate Alias and Ethereum Address" target="_top"><span class="	glyphicon glyphicon-envelope"></span> Ask to become Commoner</a>
   		</div>
  <div class="row">     
     <div class="col-sm-8">
	<h3><a href="qr.html" class="btn btn-default" role="button"><span class="glyphicon glyphicon-qrcode"></span></a>&emsp;<span class="glyphicon glyphicon-user"></span> My Account</h3>
	   <p id="account"></p>
	   <p id="isMember"></p>
	   <p id="alias"></p>
    <h3><span class="glyphicon glyphicon-piggy-bank"></span> My Assets</h3>
    <form class="form-horizontal" role="form">
  	 	<div class="form-group">
		    <label class="control-label col-sm-4" for="communityCUnits">Balance:</label>
		    <div class="col-sm-6"><output class="form-control" id="communityCUnits"></output></div>
		 </div>
		 <div class="form-group">
		    <label class="control-label col-sm-4" for="reputation">Reputation:</label>
		    <div class="col-sm-6"><output class="form-control" id="reputation"></output></div>
		 </div>
	</form>
	<h3><span class="glyphicon glyphicon-thumbs-up"></span> My Liabilities</h3>
	<form class="form-horizontal" role="form">
  	 	<div class="form-group">
		    <label class="control-label col-sm-4" for="credit">Credit Line:</label>
		    <div class="col-sm-6"><output class="form-control" id="credit"></output></div>
		 </div>
		 <div class="form-group">
		    <label class="control-label col-sm-4" for="available">Available:</label>
		    <div class="col-sm-6"><output class="form-control" id="available"></output></div>
		 </div>
		 <div class="form-group">
		    <label class="control-label col-sm-4" for="unitsOfTrust">Received Trust:</label>
		    <div class="col-sm-6"><output class="form-control" id="unitsOfTrust"></output></div>
		 </div>
	</form>
		 	<div id="deadline"></div>
			<div id="moneyLender"></div>		 
		<h3><span class="glyphicon glyphicon-thumbs-up"></span> Endorsed Credits</h3>
			<h4><span class="glyphicon glyphicon-ok"></span> Endorsed Credits</h4> 
				<div id="listCredit"></div>	
			<h4><span class="glyphicon glyphicon-remove"></span> Expired Credits</h4> 
				<div id="listCreditEx"></div>		
   	</div>    
   </div>
</div>
<div class="panel-footer">
<small>
<p><img src="https://trancsitu.files.wordpress.com/2014/05/ethereum-logo.png" width="20" align="top"/> <i>Powered by ethereum</i></p>
<p id="ethBalance"></p>
</small>
</div>
