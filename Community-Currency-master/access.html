<html lang="en">
<head>
  <title>Give Access</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="web3.js"></script>
  <script type="text/javascript" src="bignumber.js"></script>
  <script type="text/javascript" src="cc.js"></script>
  <script type="text/javascript" >	
	window.onload = function () {
	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + coinbase;
	document.getElementById('moneyLender').innerHTML = myMoneyLender;
	}
	
	function accessMyWallet () {
		var authorized = document.getElementById('newMoneyLender').value;	
		communityCurrency.accessMyWallet (authorized);
	}
	
	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<div class=container">
     <div class="col-sm-3"> 
     <script type="text/javascript" src="navbar.js"></script>
     </div>
</div>
  
<div class="container bg-3 text-center">    
  <div class="row">
    <div class="col-sm-8">
       <small><p id="me"></p></small>
      <h3><span class="glyphicon glyphicon-log-in"></span> Authorize Monitoring My Account</h3>
      		<div class="alert alert-warning">
 				<small>This page only available to Commoners</small>
			</div>
      <form role="form">
 		 <div class="form-group">
		    <label for="moneyLender">Current Address with Access:</label>
		    <output class="form-control" id="moneyLender"></output>
		 </div>
		  <div class="alert alert-warning">
			<small>Access is reserved to the Credit Endorser while having a running credit. </small>
		</div>
		 <div class="form-group">
		    <label for="newMoneyLender">Give Access to New Account:</label>
		    <input type="text" class="form-control" id="newMoneyLender" placeholder="Enter access account">
		  </div>
	</form>
		  <button type="submit" class="btn btn-default" onClick="accessMyWallet();"><span class="glyphicon glyphicon-log-in"></span> Give access</button>

   	</div>    
   </div>
</div>
