<html lang="en">
<head>
  <title>Treasury</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="web3.js"></script>
  <script type="text/javascript" src="bignumber.js"></script>
  <script type="text/javascript" src="cc.js"></script>	
  <script type="text/javascript" >	
	 
	window.onload = function () {
	document.getElementById('me').innerHTML = "alias: " + myAlias + "<br/> account: " + coinbase;
	document.getElementById('oldD').innerText = "Demurrage " + demurrage +"%";
	document.getElementById('oldRR').innerText = "Money Lenders Reward Rate " + rewardRate +"%";
	document.getElementById('oldIniCCUs').innerText = "Members Initial Amount " + iniMemberCCUs/baseUnits +" HR";
	document.getElementById('oldIniRep').innerText = "Members Initial Reputation " + iniMemberReputation/baseUnits +" UoT";
	document.getElementById('oldEx').innerText = "Exchange Rate " + exchangeRate + " EUR/HR";
	document.getElementById('oldCommune').innerText = commune;
	}
		
	function changeParameters () {
		var newDemurrage = document.getElementById('demurrage').value;
		var newRewardRate = document.getElementById('rewardRate').value;
		var newIniCCUs = document.getElementById('iniMemberCCUs').value * baseUnits;
		var newIniRep = document.getElementById('iniMemberReputation').value * baseUnits;
		communityCurrency.newParameters(newDemurrage, newRewardRate, newIniCCUs, newIniRep);
	}	  

	function newExchangeRate () {
		var newExchange = document.getElementById('newExchange').value;
		communityCurrency.setExchange(newExchange);
	}
	  
	function newCommune () {
		var newCommune = document.getElementById('newCommune').value;
		communityCurrency.newCommune(newExchange);
	}
		
	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<div class=container">
     <div class="col-sm-3"> 
     <script type="text/javascript" src="navbar.js"></script>
     </div>
</div>
  
<div class="container bg-3 text-center">  
      <small><p id="me"></p></small>   
<h3><span class="glyphicon glyphicon-lock"></span> Treasury functions</h3>
		<div class="alert alert-warning">
			<small>This page only available to the Treasury Account</small>
		</div>
  <div class="row">  
  <div class="col-sm-4"> 
  <h4><span class="glyphicon glyphicon-wrench"></span> Change Currency Parameters</h4>
		<div class="well">	
	  		<p id="oldD"></p>
	  		<p id="oldRR"></p>
	  		<p id="oldIniCCUs"></p>
	  	  	<p id="oldIniRep"></p>
	  	</div>	
	  <form role="form">
		  <div class="form-group">
			 <label for="demurrage">Demurrage:</label>
			 <input type="text" class="form-control" id="demurrage" placeholder="Enter new Demurrage">
		  </div>
		  <div class="form-group">
			<label for="rewardRate">Reward Rate:</label>
		    <input type="text" class="form-control" id="rewardRate" placeholder="Enter new Reward Rate">
		  </div>
		  <div class="form-group">
			<label for="iniMemberCCUs">Members Initial Amount HR:</label>
		    <input type="text" class="form-control" id="iniMemberCCUs" placeholder="Enter new initial Member HR">
		  </div>
		  <div class="form-group">
			<label for="iniMemberReputation">Members Initial Reputation UoT:</label>
		    <input type="text" class="form-control" id="iniMemberReputation" placeholder="Enter new initial Member HR">
		  </div>
		</form>
			    <button type="submit" class="btn btn-default" onClick="changeParameters();"><span class="glyphicon glyphicon-wrench"></span> Change Parameters</button>

  </div>
  
  <div class="col-sm-4"> 
			
	<h4><span class="glyphicon glyphicon-random"></span> Exchange Rate</h4>		
    <form role="form">
 		  <div class="form-group">
		    <p id="oldEx"></p>
		    <input type="text" class="form-control" id="newExchange" placeholder="Enter new HR/EUR">
		  </div>
	</form> 
			<button type="submit" class="btn btn-default" onClick="newExchangeRate();"><span class="glyphicon glyphicon-random"></span> Set HR/EUR</button>


 </div>
    
    <div class="col-sm-4"> 

	<h4><span class="glyphicon glyphicon-home"></span> Change Commune address</h4>
    <form role="form">
		<div class="form-group">
		    <p id="oldCommune"></p>
		    <input type="text" class="form-control" id="newCommune" placeholder="Enter the new Commune address">
		  </div>
		</form>
		    <button type="submit" class="btn btn-default" onClick="newCommune();"><span class="glyphicon glyphicon-home"></span> Change commune address</button>

    </div>
    
  </div>
</div>


</body>
</html>
